<!DOCTYPE html>
<html>
<head>
    <title>我的即時天氣網頁</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: sans-serif; text-align: center; padding-top: 50px; background-color: #f0f8ff; }
        .weather-card { 
            background: white; padding: 20px; border-radius: 10px; 
            display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); 
        }
        h1 { color: #333; }
        #temp { font-size: 48px; color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>

    <div class="weather-card">
        <h1>台北目前氣溫</h1>
        <div id="temp">載入中...</div>
        <p>資料來源：Open-Meteo</p>
    </div>

    <script>
        // 1. 設定台北的經緯度 (緯度 25.03, 經度 121.56)
        const url = "https://api.open-meteo.com/v1/forecast?latitude=25.0330&longitude=121.5654&current_weather=true";

        // 2. 去抓取資料
        fetch(url)
            .then(response => response.json()) // 把回傳的資料轉成我們可以讀的格式
            .then(data => {
                // 3. 抓到溫度了！
                const temperature = data.current_weather.temperature;
                
                // 4. 把溫度顯示在網頁上
                document.getElementById("temp").innerText = temperature + "°C";
            })
            .catch(error => {
                document.getElementById("temp").innerText = "讀取失敗";
                console.error("出錯了:", error);
            });
    </script>

</body>
</html>
